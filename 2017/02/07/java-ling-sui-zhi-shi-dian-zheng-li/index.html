              <blockquote>
<p>字符串相关方法、数据类型转换、正则表达式</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="keyword">package</span> com.test.wx.teststr;</div><div class="line"></div><div class="line"><span class="keyword">import</span> java.util.regex.Matcher;</div><div class="line"><span class="keyword">import</span> java.util.regex.Pattern;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TestString</span> </span>&#123;</div><div class="line">	</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">intToString</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="keyword">int</span> i = <span class="number">10</span>;</div><div class="line">		Integer j = <span class="number">11</span>;</div><div class="line">		<span class="keyword">int</span> k = <span class="number">12</span>;</div><div class="line">		Integer l = <span class="number">13</span>;</div><div class="line">		String iStr = String.valueOf(i);</div><div class="line"><span class="comment">//		String iStr2 = (String)j;</span></div><div class="line"><span class="comment">//		String iStr3 = (String)k;</span></div><div class="line">		String iStr4 = String.valueOf(l);</div><div class="line">		System.out.println(iStr);</div><div class="line">		System.out.println(iStr4);</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">indexOfTest</span><span class="params">()</span> </span>&#123;</div><div class="line">		String quote = <span class="string">"An *onion* a day keeps everyone away!"</span>;</div><div class="line">		<span class="keyword">int</span> startBound = quote.indexOf(<span class="string">"*"</span>);</div><div class="line">		<span class="keyword">int</span> endBound = quote.lastIndexOf(<span class="string">"*"</span>);</div><div class="line">		System.out.println(startBound+<span class="string">" "</span>+endBound);</div><div class="line">		System.out.println(quote.substring(startBound, endBound));</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">regexTest</span><span class="params">(String input)</span> </span>&#123;</div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * java中对反斜杠解释为转义符号</span></div><div class="line"><span class="comment">		 * 所以制定正则字符串时，要对反斜杠做转义处理</span></div><div class="line"><span class="comment">		 * \d&#123;n&#125;表示n个数字，要多加一个\以使\d的反斜杠生效</span></div><div class="line"><span class="comment">		 * \\+匹配加号</span></div><div class="line"><span class="comment">		 * +在正则中有专属含义，表示匹配其前面的内容1-n次</span></div><div class="line"><span class="comment">		 * 若要匹配加号本身，需要对加号进行正则的转义处理（即加反斜杠），</span></div><div class="line"><span class="comment">		 * 若要表示转义，需要对反斜杠进行java的转义处理（即加反斜杠）</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		String regex = <span class="string">"\\+\\d&#123;2&#125;-\\d&#123;11&#125;"</span>;		<span class="comment">// true</span></div><div class="line"><span class="comment">//		String regex = "";</span></div><div class="line"><span class="comment">//		String regex = "\\bcat\\b";</span></div><div class="line"><span class="comment">//		String regex = "+\d&#123;2&#125;-d&#123;10&#125;";</span></div><div class="line"><span class="comment">//		String regex = "\b+\d&#123;2&#125;-d&#123;10&#125;\b";</span></div><div class="line"><span class="comment">//		String regex = "";</span></div><div class="line">		Pattern pattern = Pattern.compile(regex);</div><div class="line">		Matcher matcher = pattern.matcher(input);</div><div class="line">		<span class="keyword">boolean</span> result = matcher.matches();</div><div class="line">		System.out.println(result);</div><div class="line">	&#125;</div><div class="line">	</div><div class="line"> 	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line"><span class="comment">// 		intToString();</span></div><div class="line"><span class="comment">// 		indexOfTest();</span></div><div class="line"> 		regexTest(<span class="string">"+86-17355159636"</span>);		<span class="comment">// true</span></div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<blockquote>
<p>final关键字修饰函数参数</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="code"><pre><div class="line"><span class="keyword">package</span> com.test.wx.testfinal;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TestKwFinal</span> </span>&#123;</div><div class="line">	</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> i;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">testBaseFinal</span><span class="params">()</span> </span>&#123;</div><div class="line">		i = <span class="number">3</span>;</div><div class="line">		System.out.println(i);</div><div class="line">		finalSet(i);</div><div class="line">		System.out.println(i);</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">testFinalReference</span><span class="params">()</span> </span>&#123;</div><div class="line">		User user = <span class="keyword">new</span> User();</div><div class="line">		user.setId(<span class="number">1</span>);</div><div class="line">		user.setName(<span class="string">"Tom"</span>);</div><div class="line">		System.out.println(user.getId()+<span class="string">" "</span>+user.getName());</div><div class="line">		finalRefSet(user);</div><div class="line">		System.out.println(user.getId()+<span class="string">" "</span>+user.getName());</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">/**</span></div><div class="line"><span class="comment">	 * 基本类型的值在方法内部不能被改变</span></div><div class="line"><span class="comment">	 * <span class="doctag">@param</span> i</span></div><div class="line"><span class="comment">	 */</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">finalSet</span><span class="params">(<span class="keyword">final</span> <span class="keyword">int</span> i)</span> </span>&#123;</div><div class="line"><span class="comment">//		i = 10;</span></div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">/**</span></div><div class="line"><span class="comment">	 * 所指向的引用未被改变，依然是User，但是引用的属性值可以被改变</span></div><div class="line"><span class="comment">	 * <span class="doctag">@param</span> user</span></div><div class="line"><span class="comment">	 */</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">finalRefSet</span><span class="params">(<span class="keyword">final</span> User user)</span> </span>&#123;</div><div class="line"><span class="comment">//		user = new User();</span></div><div class="line">		user.setName(<span class="string">"Jerry"</span>);</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line"><span class="comment">//		testBaseFinal();</span></div><div class="line">		testFinalReference();</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
